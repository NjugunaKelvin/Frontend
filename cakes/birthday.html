<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday cakes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
        }
        h1{
            color: rgb(143, 111, 111);
        }

        .gallery {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .gallery-item {
            position: relative;
            width: 200px;
            margin: 10px;
            cursor: pointer;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .gallery-item img {
            width: 100%;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .gallery-item .info {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-align: center;
            padding: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .gallery-item:hover .info {
            opacity: 1;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            position: relative;
            max-width: 90%;
            border-radius: 8px;
        }

        .modal img {
            height: 700px;
            width: 100%;
            border-radius: 8px;
        }

        .modal .close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #310bbd;
            font-size: 60px;
            cursor: pointer;
        }

        .modal .prev, .modal .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: #fff;
            cursor: pointer;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
        }

        .modal .prev {
            left: 30px;
            color: red;
            font-size: 60px;
        }

        .modal .next {
            right: 30px;
            color: red;
            font-size: 60px;
        }

        .thumbnails {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .thumbnail {
            margin: 0 5px;
            cursor: pointer;
        }

        .thumbnail img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            opacity: 0.6;
        }

        .thumbnail img.active {
            border: 2px solid #fff;
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1>Click to Get a Full View</h1>
    <div class="gallery">
        <div class="gallery-item" onclick="openModal(0)">
            <img src="/cakes_images/birthday/img1.jpg" alt="Image 1">
            <div class="info">Image 1 Description</div>
        </div>
        <div class="gallery-item" onclick="openModal(1)">
            <img src="/cakes_images/birthday/img2.jpg" alt="Image 2">

        </div>
        <div class="gallery-item" onclick="openModal(2)">
            <img src="/cakes_images/birthday/img3.jpg" alt="Image 3">

        </div>
        <div class="gallery-item" onclick="openModal(3)">
            <img src="/cakes_images/birthday/img4.jpg" alt="Image 4">
            <div class="info">Image 3 Description</div>
        </div>
        <div class="gallery-item" onclick="openModal(4)">
            <img src="/cakes_images/birthday/img5.jpg" alt="Image 5">
            <div class="info">Image 3 Description</div>
        </div>
        <div class="gallery-item" onclick="openModal(5)">
            <img src="/cakes_images/birthday/img6.jpg" alt="Image 6">
            <div class="info">Image 3 Description</div>
        </div>
        <div class="gallery-item" onclick="openModal(6)">
            <img src="/cakes_images/birthday/img7.jpg" alt="Image 7">
            <div class="info">Image 3 Description</div>
        </div>
        <div class="gallery-item" onclick="openModal(7)">
            <img src="/cakes_images/birthday/img8.jpg" alt="Image 8">
            <div class="info">Image 3 Description</div>
        </div>
        <div class="gallery-item" onclick="openModal(8)">
            <img src="/cakes_images/birthday/img9.jpg" alt="Image 9">
            <div class="info">Image 3 Description</div>
        </div>
        <div class="gallery-item" onclick="openModal(9)">
            <img src="/cakes_images/birthday/img10.jpg" alt="Image 10">
            <div class="info">Image 3 Description</div>
        </div>
        <!-- Add more gallery items as needed -->
    </div>

    <div class="modal" id="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <span class="prev" onclick="changeImage(-1)">&#10094</span>

    <div class="thumbnails" id="thumbnails">
        <div class="thumbnail" onclick="openModal(0)">

        </div>

        </div>
        <div class="thumbnail" onclick="openModal(2)">

            <img src="/cakes_images/birthday/img10.jpg" alt="Image 10 Thumbnail">
        </div>
        <!-- Add more thumbnails as needed -->
    </div>

    <script>
        let currentIndex = 0;
        const images = [
            { src: '/cakes_images/birthday/img1.jpg'},
            { src: '/cakes_images/birthday/img2.jpg'},
            { src: '/cakes_images/birthday/img3.jpg'},
            { src: '/cakes_images/birthday/img4.jpg'},
            { src: '/cakes_images/birthday/img5.jpg'},
            { src: '/cakes_images/birthday/img6.jpg'},
            { src: '/cakes_images/birthday/img7.jpg'},
            { src: '/cakes_images/birthday/img8.jpg'},
            { src: '/cakes_images/birthday/img9.jpg'},
            { src: '/cakes_images/birthday/img10.jpg'}
            // Add more images as needed
        ];

        function openModal(index) {
            currentIndex = index;
            const modal = document.getElementById('modal');
            const modalImg = document.getElementById('modal-img');
            const caption = document.getElementById('caption');
            const thumbnails = document.querySelectorAll('.thumbnail img');

            modal.style.display = 'flex';
            modalImg.src = images[currentIndex].src;

            thumbnails.forEach((thumb, i) => {
                thumb.classList.toggle('active', i === currentIndex);
            });
            document.getElementById('thumbnails').classList.toggle('active', style.display = 'none');
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.style.display = 'none';
        }

        function changeImage(step) {
            currentIndex += step;
            if (currentIndex < 0) {
                currentIndex = images.length - 1;
            } else if (currentIndex >= images.length) {
                currentIndex = 0;
            }
            openModal(currentIndex);
        }
    </script>
</body>
</html>
